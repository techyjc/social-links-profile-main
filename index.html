<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="social-wrapper">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image" class="profile-avatar">
    <h1 class="profile-name">Jessica Randall</h1>
    <p class="profile-location">London, United Kingdom</p>
    <p class="profile-status">"Front-end developer and avid reader."</p>
    <ul class="profile-links">
      <li class="profile-link"><a href="#" class="link">GitHub</a></li>
      <li class="profile-link"><a href="#" class="link">Frontend Mentor</a></li>
      <li class="profile-link"><a href="#" class="link">LinkedIn</a></li>
      <li class="profile-link"><a href="#" class="link">Twitter</a></li>
      <li class="profile-link"><a href="#" class="link">Instagram</a></li>
    </ul>
  </main>
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/techyjc/social-links-profile-main.git">John Carruthers</a>.
  </div>
</body>

</html>
